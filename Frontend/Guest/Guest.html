<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Page</title>
<!-- jQuery from code.jquery.com CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <script src="Guest.js" defer></script>
  <link rel="stylesheet" href="Guest.css">
</head>
<body>
  <!-- Site Name -->
  <header>
    <h2 class="logo">TrueFan<span>Site</span></h2>
  </header>

  <!-- Main Content -->
  <main class="container">
    <h1>Guest Page</h1>

    <span id="pos">
      <button id="Post">Post a story</button>
    </span>

    <span id="read">
      <button id="Read">Read stories currently there</button>
    </span>

    <span id="search">
      <button id="searchBtn">Custom Search for a story</button>
    </span>

    <span id="Login">
      <button id="login">Login</button>
    </span>

    <span id="Signup">
      <button id="signup">Signup</button>
    </span>
  </main>
</body>
</html>
