<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Details</title>
    
    <!-- Google Fonts for a more literary feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link to the new CSS file -->
    <link rel="stylesheet" href="story.css">
</head>
<body>

 <div class="top-nav">
        <button id="homeButton" class="nav-btn">Home</button>
        <div class="user-display">
            <span id="usernameDisplay" class="username"></span>
            <button id="logoutButton" class="nav-btn">Logout</button>
        </div>
    </div>



    <div class="story-container">
        <!-- This div is for displaying error messages or loading text -->
        <div id="messages"></div>
        
        <!-- This div will be shown only after the story content is loaded -->
        <div id="storyContentDisplay" class="hidden">
            <h1 id="storyTitle"></h1>
            
            <div class="meta-data">
                <p><strong>Media:</strong> <span id="storyMedia"></span></p>
                <p><strong>Genre:</strong> <span id="storyGenre"></span></p>
                <p><strong>Language:</strong> <span id="storyLanguage"></span></p>
                <p><strong>Age Group:</strong> <span id="storyAge"></span></p>
            </div>
            
            <p id="storyContent"></p>
        </div>
    </div>
    
    <!-- Link to your existing JavaScript file -->
    <script src="./story.js" defer></script>
</body>
</html>
