<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- jQuery from code.jquery.com CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script src="Post.js" defer></script>
 <link rel="stylesheet" href="Post.css">

</head>
<body>
    <div>
    <span>
 <div class="top-nav">
        <button id="homeButton" class="nav-btn">Home</button>
        <div class="user-display">
            <span id="usernameDisplay" class="username"></span>
            <button id="logoutButton" class="nav-btn">Logout</button>
        </div>
    </div>
</span>
</div>
   
    <form id="storyForm">

        <div>
        <label>Name of the Story</label>
        <input type="text" id="storyName" name="storyName" required>
    </div>

<div>
    <label>Content</label>
    <textarea id="storyContent" name="storyContent" rows="15" required></textarea>
</div>

<div>
    <label>Summary</label>
    <textarea id="summary" name="story" rows="10" required></textarea>
</div>



<div>
    <label>Name of Media</label>
    <input type="text" id="media" name="media" required>
</div>
<div>
    <label for="language">Select Language:</label>
<select id="language" name="language" required>
  <option value="" disabled selected>--Select a language--</option>
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="Spanish">Spanish</option>
  <option value="French">French</option>
  <option value="German">German</option>
  <option value="Japanese">Japanese</option>
  <option value="Chinese">Chinese</option>
    <option value="Korean">Korean</option>  
    <option value="Italian">Italian</option>
    <option value="Portuguese">Portuguese</option>
    <option value="Russian">Russian</option>
</select>

<div
    <label for="genre">Select Genre:</label>
    <select id="genre" name="genre" required>
        <option value="">--Select a genre--</option>
        <option value="Fiction">Fiction</option>
        <option value="Non-fiction">Non-Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Science-fiction">Science Fiction</option>
        <option value="Horror">Horror</option>
        <option value="Thriller">Thriller</option>
    </select>

</div>

<div>
    <label for="age">Suitable for age groups</label>
    <select id="age" name="age" required>
        <option value="">Select an age group for which the story is appropriate</option>
        <option value="all">0-5</option>
    <option value="children">5-8</option>  
    <option value="teens">8-12</option>
    <option value="adults">12-8</option>
    <option value="mature">18+</option>
    <option value="all">All Ages</option>
    </select>
    
</div>

<div>
    <button type="submit" id="postStory">Post Story</button>
</div>
    </form>
</body>
</html>
