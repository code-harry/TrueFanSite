<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Post.js" defer></script>
</head>
<body>
    <form id="storyForm">
        <div>
        <label>Name of the Story</label>
        <input type="text" id="storyName" name="storyName" required>
</div>
<div>
    <label>Content</label>
    <input type="text" id="storyContent" name="storyContent" required>
</div>
<div>
    <label>Name of Media</label>
    <input type="text" id="media" name="media" required>
</div>
<div>
    <label for="language">Select Language:</label>
<select id="language" name="language" required>
  <option value="" disabled selected>--Select a language--</option>
  <option value="English">English</option>
  <option value="Hindi">Hindi</option>
  <option value="spanish">Spanish</option>
  <option value="french">French</option>
  <option value="german">German</option>
  <option value="japanese">Japanese</option>
  <option value="chinese">Chinese</option>
    <option value="korean">Korean</option>  
    <option value="italian">Italian</option>
    <option value="portuguese">Portuguese</option>
    <option value="russian">Russian</option>
</select>

<div
    <label for="genre">Select Genre:</label>
    <select id="genre" name="genre" required>
        <option value="">--Select a genre--</option>
        <option value="fiction">Fiction</option>
        <option value="non-fiction">Non-Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="romance">Romance</option>
        <option value="science-fiction">Science Fiction</option>
        <option value="horror">Horror</option>
        <option value="thriller">Thriller</option>
    </select>

</div>

<div>
    <label for="age">Suitable for age groups</label>
    <select id="age" name="age" required>
        <option value="">Select an age group for which the story is appropriate</option>
        <option value="all">0-5</option>
    <option value="children">5-8</option>  
    <option value="teens">8-12</option>
    <option value="adults">12-8</option>
    <option value="mature">18+</option>
    <option value="all">All Ages</option>
    </select>
    
</div>

<div>
    <button type="submit" id="postStory">Post Story</button>
</div>
    </form>
</body>
</html>
