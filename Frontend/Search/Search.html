<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for a story</title>


  
  <!-- jQuery from code.jquery.com CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>




  <script src="Search.js" defer></script>
  <link rel="stylesheet" href="Search.css">
</head>
<body>
  <!-- Logo -->
  <header>
    <h2 class="logo">TrueFan<span>Site</span></h2>
  </header>

  <!-- Main Container -->
  <main class="container">
    <h1>Search for a Story</h1>

    <form id="searchForm">
      <div class="form-group">
        <label for="storyName">Name of the Story</label>
        <input type="text" id="storyName" name="storyName">
      </div>

      <div class="form-group">
        <label for="media">Name of Media</label>
        <input type="text" id="media" name="media">
      </div>

      <div class="form-group">
        <label for="language">Select Language:</label>
        <select id="language" name="language">
          <option value="">--Select a language--</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="japanese">Japanese</option>
          <option value="chinese">Chinese</option>
          <option value="korean">Korean</option>  
          <option value="italian">Italian</option>
          <option value="portuguese">Portuguese</option>
          <option value="russian">Russian</option>
        </select>
      </div>

      <div class="form-group">
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
          <option value="">--Select a genre--</option>
          <option value="fiction">Fiction</option>
          <option value="non-fiction">Non-Fiction</option>
          <option value="fantasy">Fantasy</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="science-fiction">Science Fiction</option>
          <option value="horror">Horror</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Suitable for Age Groups:</label>
        <select id="age" name="age">
          <option value="">Select an age group</option>
          <option value="0-5">0-5</option>
          <option value="children">5-8</option>  
          <option value="teens">8-12</option>
          <option value="adults">12-18</option>
          <option value="mature">18+</option>
          <option value="all">All Ages</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit" id="postStory">Search</button>
      </div>
    </form>

    <!-- Results Section -->
    <div id="results"></div>
  </main>
</body>
</html>
