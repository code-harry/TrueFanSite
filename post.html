<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posting a story</title>
</head>
<body>
    <h1>Posting a story</h1>
    <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required placeholder="Put the title of the story here"></input>
        <label for="content">Content of the Story</label>
        <input type="text" name="content" id="content" required placeholder="Put the content of the story here"></input>
    </form>
</body>
</html>
